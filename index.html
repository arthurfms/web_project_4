<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="author" content="Arthur Santos" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="pages/index.css" />

    <title>De Pátria para Pátria</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Around the U.S. logo"
      />
      <span class="header__line"></span>
    </header>
    <section class="profile">
      <img src="images/image.png" alt="Profile image" class="profile__avatar" />
      <div class="info">
        <h1 class="info__title">Jacques Cousteau</h1>
        <h2 class="info__subtitle">Explorer</h2>
        <button class="info__edit-button" type="button">
          <img src="./images/edit-button.svg" alt="edit button icon" />
        </button>
      </div>
      <button class="button__add-button" type="button">
        <img src="./images/button.svg" alt="add button icon" />
      </button>
      <div class="popup popup_opened">
        <div class="popup__container">
          <button class="popup__close-button">
            <img src="./images/close-icon.svg" alt="close button icon" />
          </button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="form">
            <input
              class="form__field-1"
              type="text"
              placeholder="Jacques Cousteau"
            />
            <input class="form__field-2" type="text" placeholder="Explorer" />
            <button class="form__save-button"></button>
          </form>
        </div>
      </div>
    </section>
    <section class="elements">
      <div class="card">
        <img
          src="./images/kirill-pershin-1088404-unsplash.png"
          alt="Yosemite Valley river view"
        />
        <div class="card__details">
          <p class="card__title">Yosemite Valley</p>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/kirill-pershin-1404681-unsplash.png"
          alt="Yosemite Valley river view"
        />
        <div class="card__details">
          <p class="card__title">Lake Louise</p>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/kirill-pershin-1556355-unsplash.png"
          alt="Yosemite Valley river view"
        />
        <div class="card__details">
          <p class="card__title">Bald Mountains</p>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/kirill-pershin-1404681-unsplash-2.png"
          alt="Yosemite Valley river view"
        />
        <div class="card__details">
          <p class="card__title">Latemar</p>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/kirill-pershin-1556355-unsplash-2.png"
          alt="Yosemite Valley river view"
        />
        <div class="card__details">
          <p class="card__title">Vanoise National Park</p>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/kirill-pershin-1088404-unsplash-2.png"
          alt="Yosemite Valley river view"
        />
        <div class="card__details">
          <p class="card__title">Lago di Braies</p>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Around The U.S.</p>
    </footer>
  </body>
</html>
