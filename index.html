<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Arthur Santos" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Around the U.S. logo"
      />
      <span class="header__line"></span>
    </header>
    <main>
      <section class="profile">
        <img
          src="images/image.png"
          alt="Profile image"
          class="profile__avatar"
        />
        <div class="info">
          <div class="info__details">
            <h1 class="info__name">Jacques Cousteau</h1>
            <button class="info__edit-button" type="button">
              <img src="./images/edit-button.svg" alt="edit button icon" />
            </button>
          </div>
          <h2 class="info__job">Explorer</h2>
        </div>
        <button class="add-button" type="button">
          <img src="./images/button.svg" alt="add button icon" />
        </button>
        <div class="popup">
          <button class="popup__close-button">
            <img src="./images/close-icon.svg" alt="close button icon" />
          </button>
          <div class="popup__container">
            <form class="form">
              <h2 class="form__title">Editar perfil</h2>
              <input
                class="form__input"
                id="name-input"
                type="text"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error name-input-error"></span>
              <input
                class="form__input"
                id="job-input"
                type="text"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__input-error job-input-error"></span>
              <button class="form__submit" type="submit">Salvar</button>
            </form>
          </div>
        </div>
        <div class="popup">
          <button class="popup__close-button">
            <img src="./images/close-icon.svg" alt="close button icon" />
          </button>
          <div class="popup__container">
            <form class="form">
              <h2 class="form__title">Novo Local</h2>
              <input
                class="form__input"
                id="title-input"
                type="text"
                required
                minlength="2"
                maxlength="30"
                placeholder="Título"
              />
              <span class="form__input-error title-input-error"></span>
              <input
                class="form__input"
                id="image-input"
                type="url"
                required
                placeholder="Link de imagem"
              />
              <span class="form__input-error image-input-error"></span>
              <button class="form__submit" type="submit">Criar</button>
            </form>
          </div>
        </div>
        <div class="image-popup">
          <button class="image-popup__close-button">
            <img
              class="image-popup__close-image"
              src="./images/close-icon.svg"
              alt="close button icon"
            />
          </button>
          <div class="image-popup__content">
            <img class="image-popup__image" src=" " alt=" " />
            <p class="image-popup__subtitle"></p>
          </div>
        </div>
      </section>
      <div class="elements"></div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Around The U.S.</p>
    </footer>
    <template id="card__template">
      <div class="card">
        <img
          class="card__trash-icon"
          src="./images/Trash.svg"
          alt="trash can icon"
        />
        <img class="card__image" src=" " alt=" " />
        <div class="card__details">
          <p class="card__title"></p>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
